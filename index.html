    <!DOCTYPE html>
    <html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/9db8cdd1ce.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lilita+One&display=swap" rel="stylesheet">    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Don't Be Late!</title>
        <style>
            h1{
                color:#38b6ff;
                font-family: 'Lilita One';
                font-size: 48px;
            }
            p{
                font-family: 'Balsamiq Sans';
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                height: 100vh;
                overflow: hidden;
            }

            .hero {
                position: relative;
                width: 100%;
                height: 100vh;
                background: url('background.png') center/cover no-repeat;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
            }

            .content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                text-align: center;
                width: 90%;
            }

            .logo {
                width: 80px;
            }
            
            input[type="email"] {
                padding: 12px;
                border-radius: 8px;
                border: none;
                width: 260px;
                margin-top: 20px;
                font-size: 16px;
            }

            button {
                margin-top: 20px;
                padding: 12px 22px;
                border: none;
                border-radius: 8px;
                background: #38b6ff;
                font-size: 16px;
                cursor: pointer;
            }

            .watch-trailer-{
                background-color: transparent;
                color: white;
            }

            .lilita-one-regular {
            font-family: "Lilita One", sans-serif;
            font-weight: 400;
            font-style: normal;
            }

            .balsamiq-sans-regular {
            font-family: "Balsamiq Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            }

            .balsamiq-sans-bold {
            font-family: "Balsamiq Sans", sans-serif;
            font-weight: 700;
            font-style: normal;
            }

            .balsamiq-sans-regular-italic {
            font-family: "Balsamiq Sans", sans-serif;
            font-weight: 400;
            font-style: italic;
            }

            .balsamiq-sans-bold-italic {
            font-family: "Balsamiq Sans", sans-serif;
            font-weight: 700;
            font-style: italic;
            }

            .watch-trailer-:hover {color: #919191; }

            .email-button-:hover { background: #21668d;}
        </style>
    </head>

    <body>
        <div class="hero">
            <div class="overlay"></div>

            <div class="content">
                <img src="KonitaGamesLogo.png" class="logo">

                <h1>DONT BE LATE!</h1>
                <p>Make learning mathematics fun and engaging for your students through gamification.</p>

                <form id="signup-form" onsubmit="joinWaitlist(document.getElementById('email').value);" action="https://docs.google.com/forms/d/e/1FAIpQLSdFlpwI87u4TVOe0z7yCAAUNd32hIsdw3bRUBA5GfZnImmm0g/formResponse" method="POST" target="hidden_iframe">
                <input type="email" name="entry.837670416" id="email" required placeholder="Enter email address">
                <button class="email-button-" type="submit">Join Waitlist</button>
                </form>

                <iframe name="hidden_iframe" style="display:none;"></iframe>

                <button class="watch-trailer-" onclick="watchTrailer()">Watch the Trailer <i class="fa-solid fa-play"></i></button>
            </div>
        </div>

        <script>
            function watchTrailer() {
                window.open("https://www.youtube.com/watch?v=356zQvy9u_4", "_blank");
            }

            function joinWaitlist(email) {
                if (email) {
                    alert("Thank you for joining the waitlist with email: " + email);
                } else {
                    alert("Please enter a valid email address.");
                }
            }

            function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        </script>
    </body>
    </html>
